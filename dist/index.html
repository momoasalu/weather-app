<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather app</title>
</head>
<body>
    <form>
        <div class="search">
            <div class="search-bar">
                <input type="text" id="city" spellcheck="false">
                <button type="button" class="city-search">search</button>
            </div>
            <div class="search-box empty"></div>
        </div>
    </form>
    <main>
        <div class="current-info">
            <div class="current">
                <div class="current-time"></div>
                <div class="city"></div>
                <div class="current-weather">
                    <img class="icon"/>
                    <div class="condition"></div>
                    <div class="temp"></div>
                </div>
            </div>
            <div class="extra">
                <div>
                    <h5>feels like</h5>
                    <div id="feels-like">
                        <p class="feels-like"></p>
                        <div class="thermometer-container">
                            <div class="thermometer">
                                <div class="progress">
                                    <progress max="100" value="50"></progress>
                                </div>
                                <div class="scale"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h5>humidity</h5>
                    <div id="humidity">
                        <p class="humidity"></p>
                        <div class="mask"></div>
                    </div>
                </div>
                <div>
                    <h5>uv index</h5>
                    <div id="uv-index">
                        <p class="uv-index"></p>
                    </div>
                </div>
                <div>
                    <h5>wind</h5>
                    <div id="wind">
                        <div>
                            <div>
                                <p class="wind"></p>
                                <p>km/h</p>
                            </div>
                            <p class="arrow">➤</p>
                            <p class="marker">▾</p>
                            <p class="north">N</p>
                        </div>
                    </div>
                </div>
                <div>
                    <h5>precipitation</h5>
                    <div id="precip">
                        <p class="precip"></p>
                        <div class="water"></div>
                    </div>
                </div>
                <div>
                    <h5>cloud cover</h5>
                    <div id="cloud">
                        <p class="cloud"></p>

                        </svg>
                        <svg fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 71.964 71.964" xml:space="preserve">
                            <g>
                                <path d="M71.964,32.82c0,11.158-9.079,20.236-20.239,20.236c-1.49,0-2.996-0.174-4.494-0.519c-2.68,4.248-7.35,6.849-12.416,6.849

                        </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="slideshow">
            <div class="slide today">
                <div class="date">
                    <div class="day"></div>
                    <div class="month"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">00:00</div>
                    <div class="temp"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">06:00</div>
                    <div class="temp"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">12:00</div>
                    <div class="temp"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">18:00</div>
                    <div class="temp"></div>
                </div>
            </div>
            <div class="slide tomorrow">
                <div class="date">
                    <div class="day"></div>
                    <div class="month"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">00:00</div>
                    <div class="temp"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">06:00</div>
                    <div class="temp"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">12:00</div>
                    <div class="temp"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">18:00</div>
                    <div class="temp"></div>
                </div>
            </div>
            <div class="slide day-after">
                <div class="date">
                    <div class="day"></div>
                    <div class="month"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">00:00</div>
                    <div class="temp"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">06:00</div>
                    <div class="temp"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">12:00</div>
                    <div class="temp"></div>
                </div>
                <div class="hour">
                    <div class="weather-condition">
                        <img class="icon" />
                        <div class="condition"></div>
                    </div>
                    <div class="time">18:00</div>
                    <div class="temp"></div>
                </div>
            </div>
            <button class="prev">prev</button>
            <button class="next">next</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
