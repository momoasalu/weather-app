<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather app</title>
</head>
<body>
    <form>
        <div>
            <input type="search" id="city">
            <button type="button" class="city-search">search</button>
        </div>
    </form>
    <div>
        <div class="current">
            <div class="city"></div>
            <div class="current-time"></div>
            <div class="current-weather">
                <img class="icon"/>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
        </div>
        <div>
            <div class="feels-like"></div>
            <div class="humidity"></div>
            <div class="uv-index"></div>
            <div class="wind"></div>
            <div class="precip"></div>
            <div class="cloud"></div>
        </div>
    </div>
    <div class="slideshow">
        <div class="slide today">
            <div class="sun-moon-info">
                <div class="sunrise-sunset">
                    <div class="sunrise">
                        <img src="" alt="">
                        <p></p>
                    </div>
                    <div class="sunset">
                        <img src="" alt="">
                        <p></p>
                    </div>
                </div>
                <div class="moon-phase">
                    <img class="moon-phase" />
                    <p></p>
                </div>
            </div>
            <div class="00:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
            <div class="06:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
            <div class="12:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
            <div class="18:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
        </div>
        <div class="slide tomorrow">
            <div class="sun-moon-info">
                <div class="sunrise-sunset">
                    <div class="sunrise">
                        <img src="" alt="">
                        <p></p>
                    </div>
                    <div class="sunset">
                        <img src="" alt="">
                        <p></p>
                    </div>
                </div>
                <div class="moon-phase">
                    <img class="moon-phase" />
                    <p></p>
                </div>
            </div>
            <div class="00:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
            <div class="06:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
            <div class="12:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
            <div class="18:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
        </div>
        <div class="slide day-after">
            <div class="sun-moon-info">
                <div class="sunrise-sunset">
                    <div class="sunrise">
                        <img src="" alt="">
                        <p></p>
                    </div>
                    <div class="sunset">
                        <img src="" alt="">
                        <p></p>
                    </div>
                </div>
                <div class="moon-phase">
                    <img class="moon-phase" />
                    <p></p>
                </div>
            </div>
            <div class="00:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
            <div class="06:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
            <div class="12:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
            <div class="18:00 hour">
                <img class="icon" />
                <div class="time"></div>
                <div class="condition"></div>
                <div class="temp"></div>
            </div>
        </div>
        <button class="prev">prev</button>
        <button class="next">next</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
